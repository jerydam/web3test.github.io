<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- Coding with nick -->
  <title>Quiz App</title>
</head>
<body>
  <div class="quiz-container" id="quiz">
    <div class="quiz-header">
      <h2 id="question">Question Text</h2>
      <ul>
        <li>
          <input type="radio" name="answer" id="a" class="answer">
          <label for="a" id="a_text">Answer</label>
        </li>

        <li>
          <input type="radio" name="answer" id="b" class="answer">
          <label for="b" id="b_text">Answer</label>
        </li>

        <li>
          <input type="radio" name="answer" id="c" class="answer">
          <label for="c" id="c_text">Answer</label>
        </li>

        <li>
          <input type="radio" name="answer" id="d" class="answer">
          <label for="d" id="d_text">Answer</label>
        </li>

      </ul>
    </div>

    <button id="submit">Submit</button>

  </div>


  <script type="text/javascript">
    const quizData = [
    {
        question: "1. A bead traveling on a straight wire is brought to rest at 0.2m by friction. If the mass of the bead is 0.01kg and the coefficient of friction between the bead and the wire is 0.1, determine the work done by the friction.",
        a: "2 x 10-³J",
        b: "2 x 10²J",
        c: " 2 x 10-⁴J",
         d: "24x 10-⁴J",
        correct: "a",
    },
    {
        question: "2. A test tube of radius 1.0cm is loaded to 8.8g. If it is placed upright in the water, find the depth to which it would sink.",
        a: " 25.2 cm ",
        b: "B. 2.8 cm",
        c: "28.0 cm",
         d: "24.0 cm",
        correct: "b",
    },
    {
        question: "3. A 90cm uniform lever has a load of 30N suspended at 15cm from one of its ends. If the fulcrum is at the centre of gravity, the force that must be applied at its other end to keep it in horizontal equilibrium is",
        a: "20N",
        b: "30N",
        c: "60N",
        d: "40N",
        correct: "a",
    },
    {
        question: "4. A hose of cross-sectional area 0.5m2 is used to discharge water from a water thank at a velocity of 60ms-1 in 20s into a container. If the container is filled completely, the volume of the container is",
        a: "600 m3",
        b: "200 m3",
        c: "2200 m3",
        d: "2400 m3",
        correct: "b",
    },
     {
        question: "5. If Ada is a girl and obi is a boy, who is AdaObi",
        a: "boy",
        b: "girl",
        c: "boygirl",
        d: "none of the above",
        correct: "b",
    },
    {
         question: "8. what is the opposite of white ",
        a: "Red",
        b: "Black",
        c: "Blue",
        d: "Brown",
        correct: "b",
    },{
        question: "8. what is the opposite of Come ",
        a: "Go",
        b: "Return",
        c: "Decend",
        d: "All of the above",
        correct: "a",
    },{
        question: "8. what is the opposite of Black ",
        a: "Red",
        b: "Blue",
        c: "White",
        d: "Brown",
        correct: "c",
    },{
        question: "9. A satellite is in a parking orbit if its period is: ",
        a: "More than the period of the earth",
        b: "Equal to the period of the earth",
        c: "The square of the period of the earth",
        d: "All of the Above",
        correct: "c",
    },{
        question: "10. ability to read and write is  ",
        a: "Literature",
        b: "computer",
        c: "Blockchain",
        d: "Chemistry",
        correct: "a",
    },{
        question: "11. conjunction is use to join ______ words",
        a: "2",
        b: "1",
        c: "3",
        d: "2 or more",
        correct: "d",
    },{
        question: "12. an action word is ",
        a: "noun",
        b: "pronoun",
        c: "verb",
        d: "adverb",
        correct: "c",
    },{
        question: "13. Anything use to modify verb is what?  ",
        a: "adverb",
        b: "pronoun",
        c: "Noun",
        d: "verb",
        correct: "a",
    },{
        question: "14. Anything use instead of a Noun is what?",
        a: "adverb",
        b: "pronoun",
        c: "Noun",
        d: "verb",
        correct: "b",
    },{
        question: "15. A name of any person animal place or thing is what?",
        a: "Noun",
        b: "Pronoun",
        c: "Singular",
        d: "Plural",
        correct: "a",
    },
];

const quiz= document.getElementById('quiz')
const answerEls = document.querySelectorAll('.answer')
const questionEl = document.getElementById('question')
const a_text = document.getElementById('a_text')
const b_text = document.getElementById('b_text')
const c_text = document.getElementById('c_text')
const d_text = document.getElementById('d_text')
const submitBtn = document.getElementById('submit')


let currentQuiz = 0
let score = 0

loadQuiz()

function loadQuiz() {

    deselectAnswers()

    const currentQuizData = quizData[currentQuiz]

    questionEl.innerText = currentQuizData.question
    a_text.innerText = currentQuizData.a
    b_text.innerText = currentQuizData.b
    c_text.innerText = currentQuizData.c
    d_text.innerText = currentQuizData.d
}

function deselectAnswers() {
    answerEls.forEach(answerEl => answerEl.checked = false)
}

function getSelected() {
    let answer
    answerEls.forEach(answerEl => {
        if(answerEl.checked) {
            answer = answerEl.id
        }
    })
    return answer
}


submitBtn.addEventListener('click', () => {
    const answer = getSelected()
    if(answer) {
       if(answer === quizData[currentQuiz].correct) {
           score++
       }

       currentQuiz++

       if(currentQuiz < quizData.length) {
           loadQuiz()
       } else {
           quiz.innerHTML = `
           <h2>You answered ${score}/${quizData.length} questions correctly</h2>

           <button onclick="location.reload()">Reload</button>
           `
       }
    }
})
  </script>
  
</body>
</html>
